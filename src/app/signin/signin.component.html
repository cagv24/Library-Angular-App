<div class="row">
    <div class="col-lg-12">
        <form style="display: block;" #signinForm="ngForm">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.username" name="username"class="form-control" placeholder="Nombre de usuario" required style="width: 90% !important; margin: 0 auto;">
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="ContraseÃ±a" required style="width: 90% !important; margin: 0 auto;">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre" required style="width: 90% !important; margin: 0 auto;">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" placeholder="Apellido" required style="width: 90% !important; margin: 0 auto;">
            </div>
            <div class="form-group">
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required email style="width: 90% !important; margin: 0 auto;">
            </div>
            <div class="form-group">
              <select class="form-control" [(ngModel)]="user.userType" name="userType" required style="width: 90% !important; margin: 0 auto;">
                <option disabled selected value="0">Tipo de usuario</option>
                <option value="1">Autor</option>
                <option value="2">Revisor</option>
              </select>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-10 offset-1 col-sm-6 offset-sm-3">
                  <button type="button" (click)="signIn()" [disabled]="!signinForm.form.valid" class="form-control btn btn-success">Registrarse</button>
                </div>
              </div>
            </div>
          </form>
    </div>
</div>

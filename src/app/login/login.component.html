<div class="row">
  <div class="col-lg-12">
    <div *ngIf="badLogIn" class="alert alert-danger col-12" style="width: 90% !important; margin: 10px auto;" role="alert">
        Usuario o contraseña incorrectos.
    </div>
    <form style="display: block;" #loginForm="ngForm">
      <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Nombre de usuario"  style="width: 90% !important; margin: 0 auto;" required>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña" style="width: 90% !important; margin: 0 auto;" required>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-10 offset-1 col-sm-6 offset-sm-3">
            <button type="button" (click)="login()" [disabled]="!loginForm.form.valid" name="login-submit" class="form-control btn btn-success">Iniciar sesión</button>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-12" style="text-align: center">
        <p>O <a [routerLink]="['/libros']">Continúa sin Iniciar Sesión</a></p>
      </div>
    </div>
  </div>
</div>
